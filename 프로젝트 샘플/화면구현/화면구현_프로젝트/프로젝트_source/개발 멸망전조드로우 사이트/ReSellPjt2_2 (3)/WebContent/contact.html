    <div class="contact-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>문 의</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div id="map">
            		
              <iframe src="https://maps.google.com/maps?q=%EC%83%81%EB%B4%891%EB%8F%99%2099-9&t=&z=17&ie=UTF8&iwloc=&output=embed" width="100%" height="500px" frameborder="0" style="border:0" allowfullscreen></iframe>

          </div>
          <div class="col-md-6">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="이름..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-6">
                      <fieldset>
                        <input name="email" type="text" class="form-control" id="email" placeholder="이메일..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="subject" type="text" class="form-control" id="subject" placeholder="제목..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="내용..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">전송하기</button>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <div class="share">
                        <h6>You can also keep in touch on: <span><a href="http://facebook.com"><i class="fa fa-facebook"></i></a><a href="https://www.linkedin.com/login/ko"><i class="fa fa-linkedin"></i></a><a href="https://twitter.com/?lang=ko"><i class="fa fa-twitter"></i></a></span></h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

            <div class="main-content">
              <p>추첨을 통해 소량의 비트코인을 드립니다!</p>
              <div class="container">
                <form id="subscribe" action="event.html" method="get">
                  <div class="row">
                    <div class="col-md-7">
                      <fieldset>
                       <input name="name" type="text" class="form-control" id="name" 
                        onfocus="if(this.value == 'Your English name...') { this.value = ''; }" 
                    	onBlur="if(this.value == '') { this.value = 'Your English name...';}"
                    	value="Your English name..." required="">	
                      </fieldset>
                    </div>
                    <div class="col-md-5">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">전송하기</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
