      <div class="container"> 
      <div class="input-form-backgroud row"> 
          <div class="input-form col-md-12 mx-auto"> 
            <h4 class="mb-3">회원가입</h4> 
            <form class="validation-form" novalidate> 
                <div class="row"> 
                    <div class="col-md-6 mb-3"> 
                        <label for="ID">ID</label> 
                        <input type="text" class="form-control" id="ID" placeholder="아이디를 입력하세요" value="" required> 
                        <div class="invalid-feedback"> 아이디를 입력해주세요.. </div> 
                    </div> 
                    <div class="col-md-6 mb-3"> 
                        <label for="password">password</label>
                         <input type="text" class="form-control" id="password" placeholder="패스워드를 입력하세요" value="" required> 
                         <div class="invalid-feedback"> 패스워드를 입력해주세요. </div>
                         </div> 
                        </div> 
                        <div class="mb-3"> 
                            <label for="email">이메일</label> 
                            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required> 
                            <div class="invalid-feedback"> 이메일을 입력해주세요. </div> 
                        </div> 
                        <div class="mb-3"> 
                            <label for="address">주소</label> 
                            <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요" required> 
                            <div class="invalid-feedback"> 주소를 입력해주세요. </div> 
                        </div> 
                        <div class="mb-3"> 
                            <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label> 
                            <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요."> </div> 
                            <div class="row"> <div class="col-md-8 mb-3"> <label for="root">이용 목적</label> 
                                <select class="custom-select d-block w-100" id="root"> 
                                    <option value=""></option> <option>실종동물수배</option> <option>실종동물찾기</option> </select> 
                                    <div class="invalid-feedback"> 이용 목적을 선택해주세요. </div> 
                                </div> 
                                <div class="col-md-4 mb-3"> <label for="name">이름</label> 
                                    <input type="text" class="form-control" id="name" placeholder="" required> 
                                    <div class="invalid-feedback"> 이름을 입력해주세요. </div> 
                                </div> 
                            </div> <hr class="mb-4"> 
                            <div class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" id="aggrement" required> 
                                <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label> </div> 
                                <div class="mb-4"></div> <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button> </form> </div> 
                            </div> 
                            <script> window.addEventListener('load', () => { const forms = document.getElementsByClassName('validation-form');
                             Array.prototype.filter.call(forms, (form) => { form.addEventListener('submit', function (event) 
                             { if (form.checkValidity() === false) { event.preventDefault(); event.stopPropagation(); } 
                             form.classList.add('was-validated'); }, false); }); }, false); 
                            </script>
