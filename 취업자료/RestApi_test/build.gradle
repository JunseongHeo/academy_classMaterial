plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.lucee:jdom2:2.0.6'
    implementation 'org.json:json:20220320'
    implementation 'org.springframework:spring-jdbc:5.3.20'
    implementation 'com.codingapi.springboot:springboot-framework:0.0.15'
    implementation 'org.springframework:spring-web:5.3.20'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}